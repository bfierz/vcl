version: "{build}"

image:
  - Visual Studio 2017

platform: 
  - Win32
  - x64

configuration:
  - Debug
  - Release

environment:
  MSVC_DEFAULT_OPTIONS: ON

  matrix:
    - tool_set: "v140"
      vec_type: "AVX"
    
    - tool_set: "v141"
      vec_type: "SSE 2"
    - tool_set: "v141"
      vec_type: "SSE 3"
    - tool_set: "v141"
      vec_type: "SSE 4.1"
    - tool_set: "v141"
      vec_type: "SSE 4.2"
    - tool_set: "v141"
      vec_type: "AVX"

    - tool_set: "llvm"
      vec_type: "AVX"

branches:
  only:
    - llvm

init:
  - cmd: msbuild /version
  - cmd: if "%tool_set%"=="llvm" clang --version

clone_folder: C:\projects\vcl

install:
  # Make LLVM discoverable
  - cmd: if "%tool_set%"=="llvm" reg add HKEY_LOCAL_MACHINE\SOFTWARE\LLVM\LLVM /d "C:\Program Files\LLVM" /t REG_SZ /f
  # Install the LLVM toolchain 
  - cmd: if "%tool_set%"=="llvm" C:\projects\vcl\ci\appveyor-install-vsix.bat C:\projects\vcl\ci\llvm-toolchain-1.0.340780.vsix
  # Disable vcpkg as it interferes with the LLVM toolchain
  - cmd: if "%tool_set%"=="llvm" vcpkg integrate remove
  # Update all the submodules of the project
  - cmd: git submodule update --init --recursive
  
before_build:
  - cmd: cd C:\projects\vcl
  - cmd: md build
  - cmd: cd build
  - cmd: if "%platform%"=="Win32" if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" set CMAKE_GENERATOR_NAME=Visual Studio 15 2017
  - cmd: if "%platform%"=="x64"   if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" set CMAKE_GENERATOR_NAME=Visual Studio 15 2017 Win64
  - cmd: 'cmake -G "%CMAKE_GENERATOR_NAME%" -T "%tool_set%" -DVCL_CODE_COVERAGE:BOOL=off -DVCL_ENABLE_CORE_GUIDELINE_CHECKER:BOOL=off -DVCL_BUILD_BENCHMARKS:BOOL=off -DVCL_BUILD_TESTS:BOOL=on -DVCL_BUILD_TOOLS:BOOL=off -DVCL_BUILD_EXAMPLES:BOOL=off -DVCL_VECTORIZE:STRING="%vec_type%" ../src'

build_script:
  - msbuild C:\projects\vcl\build\tests\vcl.components\vcl_components_test.sln
  - msbuild C:\projects\vcl\build\tests\vcl.core\vcl_core_test.sln
  - msbuild C:\projects\vcl\build\tests\vcl.geometry\vcl_geometry_test.sln
  - msbuild C:\projects\vcl\build\tests\vcl.math\vcl_math_test.sln

test_script:
  - cmd: cd C:\projects\vcl\build\bin\%configuration%
  - cmd: vcl_components_test.exe
  - cmd: vcl_core_test.exe
  - cmd: vcl_geometry_test.exe
  - cmd: vcl_math_test.exe

on_finish:
