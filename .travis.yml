language: cpp
branches:
  only:
    - master
env:
  - compiler='g++-4.8' build_type='Debug'
  - compiler='g++-4.8' build_type='Release'
  - compiler='g++-4.9' build_type='Debug'
  - compiler='g++-4.9' build_type='Release'
  - compiler='g++-5' build_type='Debug'
  - compiler='g++-5' build_type='Release'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.9
    - g++-5
    - libboost-atomic1.61-dev
    - libboost-chrono1.61-dev
    - libboost-date_time1.61-dev
    - libboost-program_options1.61-dev
    - libboost-system1.61-dev
    - libboost-thread1.61-dev
    - qt57
install:
  - wget --no-check-certificate https://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-x86_64.tar.gz
  - tar -xzf cmake-3.3.1-Linux-x86_64.tar.gz
  - export CC='gcc-4.8'
  - export CXX=$compiler
script:
  - mkdir $CXX && cd $CXX
  - ../cmake-3.3.1-Linux-x86_64/bin/cmake -DCMAKE_BUILD_TYPE=$build_type -DCMAKE_CXX_FLAGS="-Wall -Wextra -pedantic -Wno-parentheses" ../src
  - ../cmake-3.3.1-Linux-x86_64/bin/cmake --build .
  - ./tests/vcl_core_test